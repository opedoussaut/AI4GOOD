name: Docker Build and Test

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: docker build -t ai4good .

    - name: Run Docker container
      run: |
        docker run -d --name ai4good-test --env MONGO_USER=$MONGO_USER --env MONGO_PASSWORD=$MONGO_PASSWORD -p 8080:8080 ai4good
        sleep 10

    - name: Health check container
      run: curl --fail http://localhost:8080/activities

    - name: Stop container
      run: docker stop ai4good-test

